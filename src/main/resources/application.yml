server:
  port: 8081

spring:
  application:
  name: quiz-service

  datasource:
    url: jdbc:mysql://localhost:3306/quizservicedb?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


